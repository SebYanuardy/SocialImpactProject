<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up / Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1dfd8ade4.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/login.css'>
    <link rel ="stylesheet" href = "/resources/boxicons-2.1.4/css/boxicons.css"
</head>
<body>
    <header> 
        <div class ="navbar">
        <div class="logo"><a href="/html /index.html">MEDICOST</a></div>
        <ul class="links">
                <li><a href="#">Cost Estimator</a></li>
                <li><a href="#">Compare Prices</a></li>
                <li><a href="#">Find Locations</a></li>
                <li><a href="#">Learn More</a></li>
        </ul>
        <a href="#" class="action_btn">Sign In</a>
        </div>
        <div class = "box">
            <div class = "container">
                <div  class = "top-header">
                    <span>Have an account ?</span>
                    <div class = "loginheader">
                        <h2>login</h1>
                    </div>
                    <div class = "input-field">
                        <input type="text" class = "input" placeholder="Username" required>
                        <i class = "bx bx-user"></i>
                    </div>
                    <div class = "input-field">
                        <input type="password" class = "input" placeholder="Password" required>
                        <i class = "bx bx-lock"></i>
                    </div>
                    <div class = "input-field">
                        <input type="submit" class = "submit" value = "Login">
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <input type="checkbox" id ="check">
                            <label for="check"> Remember me </label>
                        </div>
                        <div class="right">
                            <label> <a href="#"> Forgot Password</a></label>
                        </div>

                    </div>
                </div>
                <div class="signup">
                    <span> Don't ? Sign up </span>
                    
                    <div class="signup">
                        <input type="submit" class = "submit" value ="Sign up">

                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
